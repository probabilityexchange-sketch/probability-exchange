<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probex - Waitlist</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@6.5.1/dist/framer-motion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.292.0/lucide-react.js" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap');
        body {
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = FramerMotion;
        // Mock Lucide React icons because they aren't directly available in a script tag like this easily.
        // In a real setup, these would be imported from 'lucide-react'.
        const ArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const CheckCircle2 = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle-2"><circle cx="12" cy="12" r="10"/><path d="m8 15 2 2 6-6"/></svg>;
        const Sparkles = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="M9.916 1.612a3 3 0 0 1 4.168 0l1.884 2.36a2 2 0 0 0 2.465 1.053l2.956-.911a3 3 0 0 1 3.2.34l.71 1.066a2 2 0 0 0 .524 1.834l.43 1.34a3 3 0 0 1 0 3.2l-.43 1.34a2 2 0 0 0-.525 1.834l-.71 1.066a3 3 0 0 1-3.2.34l-2.956-.911a2 2 0 0 0-2.465 1.053l-1.884 2.36a3 3 0 0 1-4.168 0l-1.884-2.36a2 2 0 0 0-2.465-1.053l-2.956.911a3 3 0 0 1-3.2-.34l-.71-1.066a2 2 0 0 0-.525-1.834l-.43-1.34a3 3 0 0 1 0-3.2l.43-1.34a2 2 0 0 0 .524-1.834l.71-1.066a3 3 0 0 1 3.2-.34l2.956.911a2 2 0 0 0 2.465-1.053z"/></svg>;
        const TrendingUp = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trending-up"><polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/><polyline points="16 7 22 7 22 13"/></svg>;

        // Simple cn utility for tailwind-merge equivalent
        const cn = (...classes) => {
            return classes.filter(Boolean).join(' ');
        };

        function WaitlistPage() {
          const [email, setEmail] = useState("");
          const [isLoading, setIsLoading] = useState(false);
          const [isSubmitted, setIsSubmitted] = useState(false);

          const handleSubmit = (e) => {
            e.preventDefault();
            if (!email) return;

            setIsLoading(true);
            setTimeout(() => {
              setIsLoading(false);
              setIsSubmitted(true);
              setEmail("");
            }, 1500);
          };

          const containerVariants = {
            hidden: { opacity: 0 },
            visible: {
              opacity: 1,
              transition: {
                staggerChildren: 0.15,
                delayChildren: 0.2,
              },
            },
          };

          const itemVariants = {
            hidden: { opacity: 0, y: 20 },
            visible: { opacity: 1, y: 0, transition: { duration: 0.5, ease: "easeOut" } },
          };

          return (
            <main className="relative min-h-screen w-full overflow-hidden bg-[#050a10] text-white selection:bg-cyan-500/30">
              <div className="pointer-events-none absolute inset-0">
                <div
                  className="absolute inset-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:4rem_4rem] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)]"
                  style={{ opacity: 0.2 }}
                />
                <div className="absolute -top-40 left-1/2 h-[500px] w-[800px] -translate-x-1/2 bg-cyan-600/20 blur-[120px] saturate-200" />
              </div>

              <div className="relative z-10 flex min-h-screen flex-col items-center justify-center px-4 sm:px-6 lg:px-8">
                <motion.header
                  initial={{ opacity: 0, y: -20 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ delay: 0.5 }}
                  className="absolute top-6 flex items-center gap-3"
                >
                  <img src="public/logo.png" alt="Probex Logo" className="h-10 w-10 rounded-xl shadow-[0_0_15px_rgba(0,179,255,0.3)]" />
                  <span className="font-sans text-xl font-bold tracking-tight text-white">
                    probex<span className="font-normal text-slate-400">.markets</span>
                  </span>
                </motion.header>

                <motion.div
                  variants={containerVariants}
                  initial="hidden"
                  animate="visible"
                  className="mx-auto flex max-w-3xl flex-col items-center text-center"
                >
                  <motion.div variants={itemVariants} className="mb-6 inline-flex items-center rounded-full border border-cyan-500/20 bg-cyan-500/10 px-3 py-1 text-sm font-medium text-cyan-400 backdrop-blur-md">
                    <Sparkles className="mr-2 h-4 w-4" />
                    The Future of Prediction Markets
                  </motion.div>

                  <motion.h1
                    variants={itemVariants}
                    className="bg-gradient-to-b from-white via-slate-200 to-slate-400 bg-clip-text text-5xl font-extrabold tracking-tighter text-transparent sm:text-6xl md:text-7xl"
                  >
                    Trade on the outcome of <br className="hidden md:block" />
                    <span className="bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                      real-world events.
                    </span>
                  </motion.h1>

                  <motion.p
                    variants={itemVariants}
                    className="mt-6 max-w-xl text-lg text-slate-400 md:text-xl"
                  >
                    The next generation probability exchange. High-frequency trading for global events. Get early access before we launch.
                  </motion.p>

                  <motion.div variants={itemVariants} className="mt-10 w-full max-w-md">
                    <AnimatePresence mode="wait">
                      {!isSubmitted ? (
                        <motion.form
                          initial={{ opacity: 1 }}
                          exit={{ opacity: 0, y: -20 }}
                          onSubmit={handleSubmit}
                          className="relative group"
                        >
                          <div className={cn(
                            "relative flex h-14 w-full items-center overflow-hidden rounded-full border border-slate-800 bg-slate-900/50 p-1 shadow-xl backdrop-blur-xl transition-all duration-300",
                            "group-focus-within:border-cyan-500/50 group-focus-within:shadow-[0_0_20px_rgba(0,179,255,0.15)]"
                          )}>
                            <input
                              type="email"
                              required
                              placeholder="Enter your email address"
                              value={email}
                              onChange={(e) => setEmail(e.target.value)}
                              disabled={isLoading}
                              className="h-full w-full bg-transparent px-6 text-base text-white placeholder-slate-500 outline-none file:bg-transparent"
                            />
                            <motion.button
                              whileTap={{ scale: 0.95 }}
                              type="submit"
                              disabled={isLoading}
                              className={cn(
                                "absolute right-1.5 top-1.5 bottom-1.5 ml-2 flex aspect-square items-center justify-center rounded-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white transition-all duration-300 hover:brightness-110 disabled:opacity-70",
                                isLoading ? "aspect-auto px-6" : ""
                              )}
                            >
                              {isLoading ? (
                                <div className="h-5 w-5 animate-spin rounded-full border-2 border-white/30 border-t-white" />
                              ) : (
                                <ArrowRight className="h-5 w-5" />
                              )}
                            </motion.button>
                          </div>
                        </motion.form>
                      ) : (
                        <motion.div
                          initial={{ opacity: 0, y: 20 }}
                          animate={{ opacity: 1, y: 0 }}
                          className="flex h-14 w-full items-center justify-center gap-2 rounded-full border border-green-500/20 bg-green-500/10 text-green-400 backdrop-blur-xl"
                        >
                          <CheckCircle2 className="h-5 w-5" />
                          <span className="font-medium">You're on the list!</span>
                        </motion.div>
                      )}
                    </AnimatePresence>
                  </motion.div>

                  <motion.div
                    variants={itemVariants}
                    className="mt-8 flex flex-col items-center gap-3 sm:flex-row sm:gap-4"
                  >
                    <div className="flex -space-x-3">
                      {[1, 2, 3].map((i) => (
                        <div key={i} className="h-8 w-8 rounded-full border-2 border-[#050a10] bg-slate-800 overflow-hidden relative">
                          <div className={`absolute inset-0 bg-gradient-to-tr ${i === 1 ? 'from-cyan-400 to-blue-500' : i === 2 ? 'from-purple-400 to-pink-500' : 'from-emerald-400 to-teal-500'} opacity-80`}></div>
                        </div>
                      ))}
                    </div>
                    <div className="text-sm text-slate-400">
                      <span className="font-semibold text-white">2,104</span> traders joined the waitlist.
                    </div>
                  </motion.div>
                </motion.div>
              </div>

              <div className="pointer-events-none absolute bottom-0 left-0 right-0 h-64 bg-gradient-to-t from-[#050a10] to-transparent" />
            </main>
          );
        }

        ReactDOM.render(<WaitlistPage />, document.getElementById('root'));
    </script>
</body>
</html>
